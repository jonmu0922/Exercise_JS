    <script>  
        "use strict"; //使用strict mode(嚴格模式)

        function Person(config) {
                this.name = config.name;
                this.age = config.age;
            }
            Person.prototype.getAge = function () {
                return this.age;
            };
            var tilo = new Person({ name: "Tilo", age: 23 });
            console.log(tilo.age);
            console.log(tilo.getAge());
        
    </script>
